{% extends 'administracion/dashboard.html' %}

{% block admin_section %}

{% load static %}

<section>

    <h2>Edita tu Perfil</h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_nombre" class="mt-4">Nombre:</label>
            {{ form.first_name }}
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1" class="mt-4">Apellido:</label>
          {{ form.last_name }}
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" class="mt-4">Email:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-dark mt-5">Modificar datos</button>
        </div>
      </form>

</section>

{% endblock %}

{% extends 'administracion/dashboard.html' %}

{% block admin_section %}

{% load static %}
<section id="contenedor-divs">

    <p>CREAR CLIENTES ADMINISTRADOR</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_nombre" class="mt-4">Asunto:</label>
            {{ form.asunto }}
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1" class="mt-4">Descripcion</label>
          {{ form.descripcion }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-dark mt-5">Crear Ticket</button>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1" class="mt-4">Archivo adjunto (opcional)</label>
          {{ form.archivo1 }}
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1" class="mt-4">Archivo adjunto (opcional)</label>
          {{ form.archivo2 }}
        </div>
    </form>

</section>

{% endblock %}

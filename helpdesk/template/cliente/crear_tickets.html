{% extends 'cliente/dashboard.html' %}

{% block cliente_section %}

{% load static %}
<section id="contenedor-divs">

    <p>CREAR CLIENTES CLIENTE</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_nombre" class="mt-4">Asunto:</label>
            {{ form.asunto }}
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1" class="mt-4">Descripcion</label>
          {{ form.descripcion }}
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1" class="mt-4">Adjunto 1 (opcional)</label>
          {{ form.adjunto1 }}
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1" class="mt-4">Adjunto 2 (opcional)</label>
          {{ form.adjunto2 }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-dark mt-5">Crear Ticket</button>
        </div>
    </form>

</section>

{% endblock %}

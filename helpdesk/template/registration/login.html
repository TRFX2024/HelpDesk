{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Ayuda - Teraflex</title>

    <link rel="stylesheet" href="{% static 'aplicacion/css/login.css' %}">
</head>
<body>
    
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" method="POST">
                    {% csrf_token %} 
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" name="username" id="username" placeholder="Nombre de usuario">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" name="password" id="password" placeholder="Contraseña">
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Inicia sesión</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>

</body>
</html>
